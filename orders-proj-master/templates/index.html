<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основная страница</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="shortcut icon" href="http://www.chetrachap.com/wp-content/uploads/2017/12/Logo-Growth-Profile-1500.png"
          type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>


<header>

    <nav class="navbar navbar-light bg-light">
        {% if user.is_authenticated %}
            <div class='uname'>{{ request.user.username }} |</div>
            <a href='{% url "logout" %}'> Logout</a>
        {% else %}
            <a href='{% url "login" %}'> Login</a>
        {% endif %}

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/orders_list">Список заказов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">О нас</a>
            </li>

        </ul>


    </nav>

</header>


<nav class="navbar navbar-expand-lg navbar-light bg-light">


    </div>
</nav>


<div class='cblock'>
    <h1 align='center'>Система сопровождения <b>заказов</b></h1>
    <center>
        <button type="submit" class="btn btn-primary" onclick="window.location.href = 'http://localhost:8000/login';">
            Авторизоваться
        </button>
</div>


<div id='Order_list'>
    <h2>Список товарных позиций</h2>
    <hr>
    <ul v-for="i in products_data">
        <a href="#" class="list-group-item list-group-item-action"> {% verbatim %}{{ i.name }} {% endverbatim %}</a>
    </ul>


</div>


</body>


<style>
    .cblock {
        margin: 30px;
        padding: 30px;
    }

    b {
        color: #f39f18;
    }


    a {
        display: inline-block;
        color: #007bff;
        line-height: 1;
        text-decoration: none;
        cursor: pointer;
    }

    a:after {
        background-color: #007bff;
        display: block;
        content: "";
        height: 2px;
        width: 0%;
        -webkit-transition: width .3s ease-in-out;
        -moz--transition: width .3s ease-in-out;
        transition: width .3s ease-in-out;
    }

    a:hover:after,
    a:focus:after {
        width: 100%;
    }

    .uname {
        margin-left: auto;
    }


</style>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#Order_list',
        data: {
            products_data: [],
            filter: '',

        },

        mounted() {
            axios
                .get('http://localhost:8000/api/products/?format=json')
                .then(response => (this.products_data = response.data));

        }
    });


</script>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</html>
