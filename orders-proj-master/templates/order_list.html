<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список заказов</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="http://www.chetrachap.com/wp-content/uploads/2017/12/Logo-Growth-Profile-1500.png" type="image/x-icon">

</head>

<body>
  <header>
    <h1 align='center' style='padding:20px'>Список заказов</h1>
   </header>
  {% for i in Orders%}
    <table class="table">
    <thead>
      <tr>
        <th scope="col">номер п/п</th>
        <th scope="col">номер заказа</th>
        <th scope="col">клиент</th>
        <th scope="col"> менеджер</th>
        <th scope="col">статус заказа </th>
        <th scope="col">сумма заказа</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>{{ i.number }} </td>
        <td>{{ i.client }}</td>
        <td>{{ i.manager }}</td>
        <td> {{ i.order_status }} </td>
        <td> {{ i.order_price }} </td>
      
      </tr>

    </tbody>
      {% endfor %}
  </table>

  <center><button type="submit" class="btn btn-primary" onclick="window.location.href = 'http://localhost:8000/order';">Создать заказ</button>


</body>
<!-- vue-->


<!-- axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!--vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data() {
    return {
      info: null
    };
  },
  mounted() {
    axios
      .get('http://localhost:8000/api/order/?format=json')
      .then(response => (this.info = response));
  }
});
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
