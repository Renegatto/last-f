<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список заказов</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="http://www.chetrachap.com/wp-content/uploads/2017/12/Logo-Growth-Profile-1500.png" type="image/x-icon">

    <style>
       body{font-family:italic}
  </style>

</head>

<body>
  <header>
    <h1 align='center' style='padding:20px'>Список заказов</h1>
    <hr>
   </header>
 

    <input type="text" id="myInput" onkeyup="tableSearch()" placeholder="Поиск..." > 
  {% for i in Orders%}
   
    <table class="table table-bordered" id='myTable'>
    
    <thead class="thead-light">
      <tr>
        <th scope="col">номер п/п</th>
        <th scope="col" id = 'number'>номер заказа</th>
        <th scope="col">клиент</th>
        <th scope="col"> менеджер</th>
        <th scope="col">статус заказа </th>
        <th scope="col">сумма заказа</th>
      </tr>
    </thead>
   
      {% for mn in Users %}
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>{{ i.number }} </td>
          <td>{{ i.client }}</td>
          <td>{{ mn }}</td>
          <td> {{ i.order_status }} </td>
          <td> {{ i.order_price }} </td>
      {% endfor %}
      </tr>

    </tbody>
      {% endfor %}

  </table>

  <center><button type="submit" class="btn btn-primary" onclick="window.location.href = 'http://localhost:8000/order';">Создать заказ</button>





</body>


<script>
function tableSearch() {
    var phrase = document.getElementById('myInput');
    var table = document.getElementById('myTable');
    var regPhrase = new RegExp(phrase.value, 'i');
    var flag = false;
    for (var i = 1; i < table.rows.length; i++) {
        flag = false;
        for (var j = table.rows[i].cells.length - 1; j >= 0; j--) {
            flag = regPhrase.test(table.rows[i].cells[j].innerHTML);
            if (flag) break;
        }
        if (flag) {
            table.rows[i].style.display = "";
        } else {
            table.rows[i].style.display = "none";
        }

    }
}
</script>
